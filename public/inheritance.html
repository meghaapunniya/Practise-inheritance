<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Object-oriented JavaScript inheritance</title>
</head>

<body>
    <div class="container">
        <div class="card" style="margin-top: 20px;">
            <div class="card-header">
                <h1>Object-oriented JavaScript inheritance</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-md-4">
                                    <input id="firstName" type="text" class="form-control" placeholder="First name">
                                </div>
                                <div class="col-md-4">
                                    <input id="lastName" type="text" class="form-control" placeholder="Last name">
                                </div>
                                <div class="col-md-4">
                                    <input id="age" type="number" class="form-control" min="10" max="65"
                                        placeholder="Age">
                                </div>
                            </div>
                            <div id="gender" class="col-md-3">
                                <div class="form-check form-check-inline" style="margin-top: 15px;margin-bottom: 15px;">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <input id="interests" type="text" class="form-control"
                                        placeholder="Intrested-Programming-Language">
                                </div>

                                <div class="col-md-4">
                                    <input id="language" type="text" class="form-control"
                                        placeholder="Programming-Language known">
                                </div>

                                <div class="col-md-4">
                                    <input id="experience" type="number" min="0" class="form-control"
                                        placeholder="Years of Experience">
                                </div>
                            </div>
                             <button style="margin-top: 20px;" id="submit" type="button" onclick="onSubmit()"
                                class="btn btn-primary">Submit</button> 

                                <p id="result"> </p>



                        </form>
                    </div>
                </div>

</body>
<script src="inheritance.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>

</html>
